<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Talk's</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body style="background-color: rgb(26, 26, 26);">
    <div class="container">

        <div class = "logo">
            <div class = "container mt-3 mb-5">
                <h1 style="color:white;">Movie <span style="color:yellow">Talk's</span></h1>
            </div>
        </div>

        <div class = "search-container justify-content-center ">
            <div class = "search-element d-flex justify-content-center mt-5">
                <h3 style="color: white;">Search Movie : </h3>
                <input type = "text" class = "form-control w-50 ms-3" placeholder="Search Movie Title ..." id = "userInput">

                <button onclick="search()" class="btn btn-outline-secondary ms-2" type="button"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class = "search-list" id = "output">
             
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>

    const search = ()=>{
        if(userInput.value!=""){
                fetch(`http://www.omdbapi.com/?t=${userInput.value}&apikey=b546f33`).then((content) => {
                content.json().then(data=>{
                if(data.Response=="False"){
                    output.innerHTML = `<div style="margin-left:55px; color: white; margin-top: 50px;">${data.Error} </div>`
                }
                else{
                    console.log(data)
                    output.innerHTML = `
                     <div class="conatainer d-flex  justify-content-center mt-5">
                    <div class="container poster flex-fill">
                        <div class="card" style="width: 22rem; margin-left:150px">
                            <div class="card-body">
                                <img width="100px" class="card-img-top rounded-2" src="${data.Poster}" alt="..." />
                            </div>
                        </div>
                                                                                                    
                    </div>
                    <div class="container height="300px" details flex-fill" style="margin-top: 25px;">
                        <h3 style="color: white;" class="fw-bolder">Movie : ${data.Title}</h3>
                        <p style="color: white;"> Director : ${data.Director}</p>
                        <p style="color: white;"> Actors : ${data.Actors}</p>
                        <p style="color: white;"> Genre : ${data.Genre}</p>
                        <p style="color: white;"> Language : ${data.Language}</p>
                        <p style="color: white;"> Release Date : ${data.Released}</p>
                        <p style="color: white;"> Movie : ${data.Year}</p>
                        <p style="color: white;"> Time : ${data.Runtime}</p>
                        <p style="color: white;"> IMDb Rating  : ${data.imdbRating}</p>
                        <p style="color: white;"> IMDb Votes : ${data.imdbVotes}</p>
                    </div>
                </div>
                     `
                   
                }
            })})

        }
        else{
            alert("Please enter the name correctly!!!")
        }
       
    }
</script>
</html>
